{{ partial "header" . }}

<main class='main'>
    <article class='entry'>
        {{ partial "entry/header" . }}

        {{ .Content }}

        {{ range .Data.Pages }}
            <article class="post">
                <header>
                    <h2 class="entry-title">
                        <a href="{{.Permalink}}">{{.Title}}</a>
                        <time>{{ .Date.Format .Site.Params.dateFormat }}</time>
                    </h2>
                </header>
                <div class="entry-summary">
                    {{ .Summary }}
                </div>
                {{ if .Truncated }}
                <footer>
                    <a href="{{.Permalink}}">Read moreâ€¦</a>
                </footer>
                {{end}}
            </article>
        {{ end }}

        {{ partial "entry/footer" . }}
    </article>
</main>

{{ partial "footer" . }}
